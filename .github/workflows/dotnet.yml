name: Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set default Xamarin iOS SDK
        run: |
              $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --ios=14.8 --android=10.2

      - name: Set default Xcode 12.3
        run: |
          XCODE_ROOT=/Applications/Xcode_12.3.0.app
          echo "MD_APPLE_SDK_ROOT=$XCODE_ROOT" >> $GITHUB_ENV
          sudo xcode-select -s $XCODE_ROOT

      - name: Setup .NET Core SDK 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Install dependencies
        run: nuget restore

      - name: Build
        run: msbuild StyleCop/StyleCop.csproj /p:Configuration=Debug /p:Platform=iPhoneSimulator /t:Rebuild

      - name: Build
        run: msbuild StyleCop/StyleCop.csproj /t:PackageForAndroid /p:Configuration=Debug

      - name: Run StyleCop.Analyzers
        run: dotnet build --configuration Release --no-restore --nologo
